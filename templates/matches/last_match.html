<div class="container">
  <div class="row">
    <div class="col-lg-12">
      {% for match in matches %}
        <div class="d-flex team-vs">
          <span class="score">{{ match.goals_team_one }} - {{ match.goals_team_two}}</span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="{{ match.team_one_image.url }}" alt="Image" class="img-fluid">
              <h3>{{ match.team_one }}</h3>
              <ul class="list-unstyled">
                <li>{{ match.players_team_one }}</li>
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="{{ match.team_two_image.url }}" alt="Image" class="img-fluid">
              <h3>{{ match.team_two }}</h3>
              <ul class="list-unstyled">
                <li>{{ match.players_team_two }}</li>
              </ul>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
