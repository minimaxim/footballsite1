{% load static %}
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-6 title-section">
        <h2 class="heading">Star Players / Videos</h2>
      </div>
      <div class="col-6 text-right">
        <div class="custom-nav">
        <a href="#" class="js-custom-prev-v2"><span class="icon-keyboard_arrow_left"></span></a>
        <span></span>
        <a href="#" class="js-custom-next-v2"><span class="icon-keyboard_arrow_right"></span></a>
        </div>
      </div>
    </div>
    <div class="owl-4-slider owl-carousel">
      {% for video in videos %}
        <div class="item">
          <div class="video-media">
            <img src="{{ video.image.url }}" alt="Image" class="img-fluid">
            <a href="{{ video.url }}" class="d-flex play-button align-items-center">
              <span class="icon mr-3">
                <span class="icon-play">
                </span>
              </span>
              <div class="caption">
                <h3 class="m-0">{{ video.name }}</h3>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<div class="site-section bg-dark">
  <div class="container site-section">
    <div class="row">
      <div class="col-6 title-section">
        <h2 class="heading">Best moments from World Cup 2022</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="custom-media d-flex">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/j9zp90usXPY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="custom-media d-flex">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/52Z4SbCKbqs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
